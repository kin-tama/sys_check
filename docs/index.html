<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check yourself</title>
    <link href="./style.css" rel="stylesheet">
  </head>

    <main id="main">
      <div class="main">
      <table class="table">
